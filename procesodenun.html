<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Denuncias</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10" align="center">
        <tr>
            <td colspan="2" align="center">
                <h1>Formulario de Denuncias</h1>
            </td>
        </tr>
        <tr>
            <td>
        <form action="Denuncias.php" method="post">

        <label for="tipo_denuncia">Tipo de denuncia:</label><br>
        <select id="tipo_denuncia" name="tipo_denuncia" required><br>
            <option value="">Seleccionar tipo de denuncia</option><br>
            <option value="robo">Robo</option>
            <option value="agresion">Agresión</option>
            <option value="fraude">Fraude</option>
        </select><br>

        <label for="nombre">Nombre completo:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="telefono">Teléfono de contacto:</label><br>
        <input type="tel" id="telefono" name="telefono"><br>

        <label>Género:</label><br>
        <label>
            <input type="radio" name="genero" value="masculino" required> Masculino <br>
        </label>
        <label>
            <input type="radio" name="genero" value="femenino" required> Femenino<br>
        </label>

        <label for="descripcion">Descripción de la denuncia:</label><br>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea><br>

        <button type="submit">Enviar Denuncia</button><br>
    </form>
</body>
</html>
